    <!--sTRING in replace method-->

    <!--1st example-->
    <h1>STRING IN REPLACE METHOD</h1>
    <p id="demo">VISIT IN PUNJAB!</p>
    <button onclick="hit()">Tap!</button>
    <script>
        function hit() {
            let text = document.getElementById("demo").innerHTML
            document.getElementById("demo").innerHTML = text.replace("PUNJAB!", "HIMACHAL PARDESH!");
        }
    </script>
    <!--2ND EXAMPLE-->
    <p id="change">Today is Sunny Day.I love Sunny days!</p>
    <button onclick="abc()">click</button>
    <script>
        function abc() {
            let str = document.getElementById("change").innerHTML;
            document.getElementById("change").innerHTML = str.replace(/Sunny/g, "Cloudy");
        }
    </script>


    <!--string in UpperCase method-->

    <!--1st example-->
    <h1>STRING IN UpperCase METHOD</h1>
    <h1 id="upper">my name is shivali.</h1>
    <button onclick="btn()">Tap!</button>
    <script>
        function btn() {
            let z = document.getElementById("upper").innerHTML;
            document.getElementById("upper").innerHTML = z.toUpperCase();
        }
    </script>

    <!--2nd example-->
    <h1 id="new">welcome in html tutorials. </h1>
    <button onclick="copy()">Click!</button>
    <script>
        function copy() {
            let x = document.getElementById("new").innerHTML;
            document.getElementById("new").innerHTML = x.toUpperCase();
        }
    </script>

        function con() {
            let j = "welcome in"

            document.getElementById("tut").innerHTML;
            document.getElementById("tut").innerHTML = j.concat(" " + d);
        }
