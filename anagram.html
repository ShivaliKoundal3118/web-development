<body>
    <script>
        function areAnagrams(str1,str2){
            const Str1 = str1.split('').sort().join('');
            const Str2 = str2.split('').sort().join('');
            return Str1=== Str2;
        }
        const string1="shivali"
        const string2="vishali"
        if(areAnagrams(string1,string2)){
            console.log("The string are anagrams.")
        }else   
        {
            console.log("The string are not anagrams.")
        }
    </script>
